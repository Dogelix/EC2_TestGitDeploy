<!DOCTYPE html>
<html>
  <header>
        
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  </header>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}

/* Style all font awesome icons */
.fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  margin-bottom: 5px;
  border-radius: 50%;
}

/* Add a hover effect if you want */
.fa:hover {
  opacity: 0.7;
}

/* Set a specific color for each brand */

/* Facebook */
.fa-youtube {
  background: #bb0000;
  color: white;
}

/* Twitter */
.fa-twitter {
  background: #55ACEE;
  color: white;
}
</style>
<body>

<div id="bgimg" class="bgimg" style="background-image: url('https://cdn.discordapp.com/attachments/668906977765883960/677931048855928832/image0.jpg');">
  <div class="topleft">
    <img src="https://cdn.discordapp.com/attachments/668906977765883960/679704562092867608/Logo_w_DwG.png" width="150px" height="100px"/>
  </div>
  <div class="middle">
    <h1>COUNTDOWN TO DERBY UNI GAME EXPO</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <!-- Add font awesome icons -->
    <a href="https://www.youtube.com/channel/UCrNX5xfeyQsXAJBQNURf5lg" target="_blank" class="fa fa-youtube"></a>
    <a href="https://twitter.com/DuckDuckBangOf1" target="_blank" class="fa fa-twitter"></a>
  </div>
</div>



<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script>
  var imgs = [
    'https://cdn.discordapp.com/attachments/668906977765883960/677931048855928832/image0.jpg',
    'https://cdn.discordapp.com/attachments/668906977765883960/682199528870641664/image0.jpg'
  ];

  var count = 0;

  var slideShow = setInterval(function(){
    $('#bgimg').css('background-image', 'url(' + imgs[count] + ')');

    count++;

    if(count === imgs.length){
      count = 0;
    }

  }, 5000);

// Set the date we're counting down to
var countDownDate = new Date("May 20, 2020 09:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
